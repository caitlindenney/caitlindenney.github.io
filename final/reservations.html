    <meta name="description" content="The Reservations page that contains: rental agreement information and 
    a form that collects rental details such as the date, period, rental type, number, phone number, name,

    the need and location of a drop-off request. The form should then advance to a page that display a 
    simple confirmation and request for deposit information.">

<body>

    <header>
        <picture>
            <img id="logo" src="images/scooter.png" alt="scooter icon">
        </picture>
        <div class="headings">
            <h1>Scoots</h1>
        </div>
    </header>

    <nav>

        </ul>

    <script src="js/responsive.js"></script>

    <main>
        <div class="box">
            <form action="deposit.html" method="get">
                <fieldset>
                    <div id="fne"><label>Full Name:<input type="text" name="full" minlength="5" pattern="[Aa-Zz]"
                                required></label></div>
                    <div id="eml"><label>Email:<input type="email" name="email" placeholder="user@email.com"
                                required></label></div>
                    <div id="phe"><label>Phone:<input type="tel" name="phone" required></label></div>
                    <div id="cou"><label>Country:<input type="text" name="full" pattern="[Aa-Zz]" required></label>
                    </div>
                    <div id="hs"><label>Home State:<input type="text" name="full" pattern="[Aa-Zz]" required></label>
                    </div>
                    <div id="sdov"><label>Start Date of Vist:<input type="date" name="theDate" required></label><br>
                    </div>
                    <div id="edov"><label>End Date of Vist:<input type="date" name="theDate" required></label><br></div>
                    <div id="clyaptwn"><label>Cruise Line Your Are Possibly Traviling With Name:<br><input type="text"
                                name="full" pattern="[Aa-Zz]"></label></div>
                    <div id=checkbox>
                        <p>Rental Type(s):</p>
                        <input type="checkbox" id="Metro" name="Metro"><label for="Metro">Honda Metro Scooter</label><br>
                        <input type="checkbox" id="Dio" name="Dio"><label for="Dio">Honda Dio Scooter</label><br>
                        <input type="checkbox" id="PCX150" name="PCX150"><label for="PCX150">Honda PCX150
                            Scooter</label><br>
                        <input type="checkbox" id="Pioneer" name="Pioneer"><label for="Pioneer">Honda Pioneer
                            ATV</label><br>
                        <input type="checkbox" id="Wrangler4" name="Wrangler4"><label for="Wrangler4">Jeep Wrangler - 4
                            door with a/c</label><br>
                        <input type="checkbox" id="Wrangler2" name="Wrangler2"><label for="Wrangler2">Jeep Wrangler - 2
                            door</label>
                    </div>
                    <div id=loador><label>location of a drop-off request:<br> <textarea id="msg"
                                name="user_msg"></textarea></label></div>
                    <div id=cos><label>comments:<br> <textarea id="msg" name="user_msg"></textarea></label></div>
                    <div id="button2"><button type="submit">form submission button</button></div>
                </fieldset>
            </form>
        </div>
    </main>
