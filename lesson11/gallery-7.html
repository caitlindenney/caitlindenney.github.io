    <header>
        <picture>
            <img src="images/weather-logo.png" alt="logo, cloud with a quastion mark in the middle of the cloud.">
        </picture>
        <section class="headings">
            <h1>Get Weather Correct</h1>

    <script src="js/responsive.js"></script>

    <main>
        <div class="box">
            <h1>Weather Gallery</h1>
            <div class="container">

                <figure class="clear">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/clearsky.jpg" alt="clear sky">
                    <figcaption>Clear Sky</figcaption>
                </figure>

                <figure class="fog">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/fog.jpg" alt="fog">
                    <figcaption>Fog</figcaption>
                </figure>

                <figure class="hot">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/hot.jpg" alt="hot">
                    <figcaption>It's going to be hot</figcaption>
                </figure>

                <figure class="lightning">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/lightning.jpg" alt="lightning">
                    <figcaption>Lightning</figcaption>
                </figure>

                <figure class="rain">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/rain.jpg" alt="rain">
                    <figcaption>Rain</figcaption>
                </figure>

                <figure class="snow">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/snow.jpg" alt="snow">
                    <figcaption>Snow</figcaption>
                </figure>

                <figure class="sunny">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/sunny.jpg" alt="sunny">
                    <figcaption>It's ging to be sunny</figcaption>
                </figure>

                <figure class="tornado">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/tornado.jpg" alt="tornado">
                    <figcaption>Tornado Warning</figcaption>
                </figure>

                <figure class="windy">
                    <img class="norm" src="images/placeholder2.jpg" data-src="images/windy.jpg" alt="windy">
                    <figcaption>It's going to be windy</figcaption>
                </figure>
            </div>
        </div>
    </main>
